<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" fill="none">
  <!-- Gradient variant -->
  
  <defs>
    <!-- Define gradients -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6c7a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1080" height="1080" fill="#1a1a1a"/>
  
  <!-- Center glow effect -->
  <rect x="0" y="0" width="1080" height="1080" fill="url(#centerGlow)"/>
  
  <!-- Vertical stripes with gradient -->
  <rect x="240" y="0" width="120" height="1080" fill="url(#goldGradient)"/>
  <rect x="480" y="0" width="120" height="1080" fill="url(#goldGradient)"/>
  <rect x="720" y="0" width="120" height="1080" fill="url(#goldGradient)"/>
  
  <!-- Name overlay -->
  <text x="540" y="940" 
        font-family="Inter, sans-serif" 
        font-size="48" 
        font-weight="300" 
        text-anchor="middle" 
        fill="#d4a574"
        letter-spacing="8">MIRTA AGUILAR</text>
</svg>