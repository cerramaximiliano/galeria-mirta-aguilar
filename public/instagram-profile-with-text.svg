<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" fill="none">
  <!-- Three vertical blocks for Instagram profile -->
  
  <!-- First block - representing "Mirta" -->
  <rect x="0" y="0" width="360" height="1080" fill="#1a1a1a"/>
  
  <!-- Second block - representing "Susana" (accent color) -->
  <rect x="360" y="0" width="360" height="1080" fill="#d4a574"/>
  
  <!-- Third block - representing "Aguilar" -->
  <rect x="720" y="0" width="360" height="1080" fill="#1a1a1a"/>
  
  <!-- Optional: Add initials or name -->
  <g transform="translate(540, 540)">
    <!-- White circle background for contrast -->
    <circle cx="0" cy="0" r="200" fill="white" opacity="0.95"/>
    
    <!-- Initials MSA -->
    <text x="0" y="20" 
          font-family="Playfair Display, serif" 
          font-size="120" 
          font-weight="700" 
          text-anchor="middle" 
          fill="#1a1a1a">MSA</text>
    
    <!-- Subtitle -->
    <text x="0" y="80" 
          font-family="Inter, sans-serif" 
          font-size="32" 
          font-weight="400" 
          text-anchor="middle" 
          fill="#666666"
          letter-spacing="3">ARTE</text>
  </g>
</svg>